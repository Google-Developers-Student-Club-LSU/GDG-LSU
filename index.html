<!DOCTYPE html>
<html>
<head>
  <base href="/GDG-LSU/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GDG Website">

  <title>gdgwebsite</title>
  <link rel="manifest" href="manifest.json">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gdgwebsite">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212; /* Your custom background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .splash-gif {
      width: 120px; /* adjust as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- ðŸ‘‡ Splash Screen with GIF -->
  <div id="splash-screen">
    <img src="assets/loading.gif" alt="Loading..." class="splash-gif" />
  </div>

  <!-- Load Flutter & PDF.js -->
  <script src="flutter_bootstrap.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js";
  </script>

  <!-- ðŸ‘‡ Remove splash screen after Flutter loads -->
  <script>
    window.addEventListener('load', function () {
      const splash = document.getElementById('splash-screen');
      if (splash) splash.remove();
    });
  </script>
</body>
</html>
